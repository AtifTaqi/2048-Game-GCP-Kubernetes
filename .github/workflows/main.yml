name: Build and Deploy game-2048 to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: gcp-atif
  GKE_CLUSTER: google-cluster    # Add your cluster name here.
  GKE_ZONE: asia-south2-a   # Add your cluster zone here.
  DEPLOYMENT_NAME: game-2048 # Add your deployment name here.
  IMAGE: static-site

jobs:
  build-and-push-to-gcr-workload-identity:
    name: Build & push - with workload identity
    runs-on: ubuntu-latest
    permissions: # <- this section is needed for workload identity
      contents: 'read'
      id-token: 'write'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Print image tag
      run: echo $GITHUB_RUN_ID
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


    # Setup gcloud CLI
    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v0
      with:
          workload_identity_provider: projects/126557959099/locations/global/workloadIdentityPools/atif-pool
          service_account: googel-container-registry@gcp-atif.iam.gserviceaccount.com
    - uses: RafikFarhad/push-to-gcr-github-action@v4.1
      with:
          # gcloud_service_key: ${{ secrets.GCLOUD_SERVICE_KEY }} # can be base64 encoded or plain text || not needed if you use google-github-actions/auth
          registry: gcr.io
          project_id: gcp-atif
          image_name: game-2048
          image_tag: $GITHUB_RUN_ID
          dockerfile: ./Dockerfile
          context: ./docker    
    
    
 #   - id: 'auth'
  #    uses: 'google-github-actions/auth@v1'
   #   with:
    #    credentials_json: '${{ secrets.GCR_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: Configure Docker
      run: gcloud auth configure-docker --quiet

    - name: Checkout repository
      uses: actions/checkout@v2
        
   
   #this will authenticate the Google container Registry as I have given the permissions 
  #  - name: Set up gcloud Cloud SDK environment
   #   uses: google-github-actions/setup-gcloud@v1
    #  with:
     #   service_account_key: ${{ secrets.GCR_KEY }}
      #  project_id: ${{ secrets.PROJECT_ID }}
       # export_default_credentials: true
        
    - name: Login to GCR
      uses: docker/login-action@v2
      with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_KEY }}
     
     # Push the Docker image to Google Container Registry      
     
    - name: Build the hello-docker Docker image
      run: |
       docker build -t gcr.io/gcp-atif/game-2048:$GITHUB_RUN_ID .
       docker push gcr.io/gcp-atif/game-2048:$GITHUB_RUN_ID

    - name: Set up Kustomize
      run: |-
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize
    
    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |-
        ./kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA
        ./kustomize build . | kubectl apply -f -
        kubectl rollout status deployment/$DEPLOYMENT_NAME
        kubectl get services -o wide  
        
